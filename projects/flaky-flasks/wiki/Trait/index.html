<h1 id="trait" tabindex="-1">Trait</h1>
<p>A <span class="effect-trait"><a href="/projects/flaky-flasks/wiki/Trait">Trait</a></span> is a type of continuous <a href="/projects/flaky-flasks/wiki/Effect">effect</a> that is relevant during the <a href="/projects/flaky-flasks/wiki/Play_Step">Play Step</a>.</p>
<p>Traits are basically passive, continuous effects associated with a card while it is in play.</p>
