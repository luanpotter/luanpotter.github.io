<h1>Recycle</h1>

Recycle is an <a href="/projects/dim-rift/wiki/Action">Action</a> meaning:

<div class="notice">
    Draw a card; then, discard a card.
</div>




    <h3>Rulings</h3>

    <ul><li>This is a single effect, and thus cannot be interrupted.</li><li>Discarding a card is not a cost.</li></ul>
