<script>
  const cardGrid = document.querySelector('#card-grid');
  const cardFilter = document.querySelector('#filter-card');
  const factionIcons = [...document.querySelectorAll('#faction-icons img')];
  const xdIcons = [...document.querySelectorAll('#xd-icons img')];
  const typeIcons = [...document.querySelectorAll('#type-icons img')];

  const filters = {
    name: '',
    factions: new Set(['men', 'fey', 'telur', 'wynn', 'unaligned']),
    xds: new Set(['true', 'false']),
    types: new Set(['creature', 'artifact', 'monument']),
  };
  
  cardFilter.addEventListener('input', function () {
    const value = this.value.toLowerCase();
    filters.name = value;
    doFilter();
  });

  const setupIcons = (icons, filterName, dataAttribute) => {
    icons.forEach((icon) => {
      icon.addEventListener('click', function () {
        const node = this;
        node.classList.toggle('selected');
        const isSelected = node.classList.contains('selected');
        const key = node.getAttribute(dataAttribute);
        filters[filterName].toggle(key, isSelected);
        doFilter();
      });
    });
  };

  setupIcons(factionIcons, 'factions', 'data-faction-key');
  setupIcons(xdIcons, 'xds', 'data-xd-key');
  setupIcons(typeIcons, 'types', 'data-type-key');
  
  const doFilter = () => {
    const nodes = [...cardGrid.querySelectorAll('a')];
    nodes.forEach((node) => {
      const name = node.getAttribute('data-name');
      const nameFilter = name.toLowerCase().includes(filters.name.toLowerCase());

      const faction = node.getAttribute('data-faction-key');
      const factionFilter = filters.factions.has(faction);

      const xd = node.getAttribute('data-xd-key');
      const xdFilter = filters.xds.has(xd);

      const type = node.getAttribute('data-type-key');
      const typeFilter = filters.types.has(type);

      const visible = nameFilter && factionFilter && xdFilter && typeFilter;
      node.style.display = visible ? 'block' : 'none';
    });
  };

  Set.prototype.toggle = function (element, value) {
    const isAdd = value ?? !this.has(element);
    if (isAdd) {
      this.add(element);
    } else {
      this.delete(element);
    }
  };
</script>
