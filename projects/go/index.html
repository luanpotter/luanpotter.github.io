<!DOCTYPE html>
<html>
  <head>
    <title>Go</title>
    <meta charset="UTF-8">
    <script>
      (function () {
        var c = {
          rows : 9,
          columns : 9,
          grid_size : 64,
          piece_size : 24,

          line_color : "Black",
          border_color : "LightGray",
          pieces_color_1 : "DeepSkyBlue",
          pieces_color_2 : "DarkRed"
        };

        var turn = 1;
        var table = Array.apply(null, Array(c.columns)).map(function () { return Array(c.rows); });

        var drawLine = function (g, color, x0, y0, x1, y1) {
          g.beginPath();
          g.moveTo(x0, y0);
          g.lineTo(x1, y1);
          g.strokeStyle = color;
          g.stroke();
        };

        var drawPiece = function (g, color, x, y) {
          g.beginPath();
          g.arc(x, y, c.piece_size, 0, 2 * Math.PI, false);
          g.fillStyle = color;
          g.fill();
        };

        var drawBorders = function (g) {
          drawLine(g, c.border_color, 0, 0, 0, c.rows * c.grid_size - 1);
          drawLine(g, c.border_color, 0, 0, c.columns * c.grid_size - 1, 0);
          drawLine(g, c.border_color, c.columns * c.grid_size, 0, c.columns * c.grid_size, c.rows * c.grid_size);
          drawLine(g, c.border_color, 0, c.rows * c.grid_size, c.columns * c.grid_size, c.rows * c.grid_size);
        };

        var drawCell = function (g, p, i, j) {
          var x = i * c.grid_size, y = j * c.grid_size;
          var center_x = x + c.grid_size/2, center_y = y + c.grid_size/2;

          drawLine(g, c.line_color, center_x, y, center_x, y + c.grid_size);
          drawLine(g, c.line_color, x, center_y, x + c.grid_size, center_y);

          if (p) {
            var color = p == 1 ? c.pieces_color_1 : c.pieces_color_2;
            drawPiece(g, color, center_x, center_y);
          }
        };

        var init = function () {
          var canvas = document.getElementById("board");

          var render = function () {
            var context = canvas.getContext('2d');

            context.clearRect(0, 0, canvas.width, canvas.height);
            drawBorders(context);

            for (var i = 0; i < c.columns; i++) {
              for (var j = 0; j < c.rows; j++) {
                drawCell(context, table[i][j], i, j);
              }
            }
          };

          var handler = function (e) {
            var x = e.pageX - canvas.offsetLeft,
                y = e.pageY - canvas.offsetTop;
            var i = Math.floor(x / c.grid_size), j = Math.floor(y / c.grid_size);
            if (table[i][j]) {
              console.log('Invalid move!');
              return;
            }
            table[i][j] = turn;
            turn *= -1;
            render();
          };

          canvas.width = c.columns * c.grid_size;
          canvas.height = c.rows * c.grid_size;
          canvas.addEventListener('click', handler, false);

          table[2][3] = 1;
          table[3][7] = 1;
          table[1][0] = 2;
          table[3][8] = 2;
          table[4][4] = 2;

          render();
        };
        document.addEventListener("DOMContentLoaded", init);
      })();
    </script>
  </head>
  <body>
    <canvas id="board"></canvas>
  </body>
</html>
