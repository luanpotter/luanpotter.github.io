<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>
  <title>Monte Carlo Renderer</title>
  <script src="lib/webfont.js"></script>
  <script src="lib/pixi.min.js"></script>
  <script src="lib/d3.v4.min.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/engine.js"></script>
  <script src="js/point.js"></script>
  <script src="js/particle.js"></script>
  <script src="js/background.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/modal_config.js"></script>
  <script src="js/modal_stats.js"></script>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <script type="text/javascript">
    WebFont.load({
      custom: {
        families: ['diffusion'],
        urls: ['./css/fonts.css']
      },
      active: () => {
        App.run();
      },
    });
  </script>
  <div id="root"></div>
  <div class="modal" id="modal-stats">
    <div>
      <h2>Stats</h2>
    </div>
    <div id="modal-stats-chart"></div>
    <div>
      <button id="modal-stats-close">Close</button>
    </div>
  </div>
  <div class="modal" id="modal-config">
    <div>
        <h2>Parameters Setup</h2>
        <table class="params">
            <thead>
              <tr>
                <th>Variable</th>
                <th>Min</th>
                <th>Max</th>
                <th>Default</th>
                <th>Current</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        <p>
          <button id="modal-config-params-save">Save</button>
          <button id="modal-config-params-reset">Cancel</button>
        </p>
    </div>
    <div>
      <h2>Beta and Gamma Fit</h2>
      <table class="betagamma">
          <thead>
            <tr>
              <th>Variable</th>
              <th>Real World</th>
              <th>Simulation</th>
              <th>Lock</th>
            </tr>
          </thead>
          <tbody>
            <tr data-variable="beta">
              <td>Beta</td>
              <td><input type="text" data-kind="rw"> m</td>
              <td><input type="text" data-kind="s"> px</td>
              <td><div class="lock"></div></td>
            </tr>
            <tr data-variable="gamma">
              <td>Gamma</td>
              <td><input type="text" data-kind="rw"> s</td>
              <td><input type="text" data-kind="s"> ps</td>
              <td><div class="lock"></div></td>
            </tr>
            <tr data-variable="vzero">
              <td>Vzero</td>
              <td><input class="free" type="text" data-kind="rw"> m/s</td>
              <td><input type="text" data-kind="s"> px/ps</td>
              <td><div class="lock"></div></td>
            </tr>
            <tr data-variable="xi">
              <td>Xi</td>
              <td><input class="free" type="text" data-kind="rw"> m^3/s^2</td>
              <td><input type="text" data-kind="s"> px^3/ps^2</td>
              <td><div class="lock"></div></td>
            </tr>
            <tr>
              <td colspan=4><hr /></td>
            </tr>
            <tr data-calc="sigma">
              <td>Sigma</td>
              <td><span data-kind="rw"></span> fm^2</td>
              <td><span data-kind="s"></span> px^2</td>
              <td></td>
            </tr>
            <tr data-calc="p">
              <td>P</td>
              <td><span data-kind="rw"></span></td>
              <td><span data-kind="s"></span></td>
              <td></td>
            </tr>
          </tbody>
        </table>
        <p>
          <button id="modal-config-betagamma-recalc">Recalculate</button>
          <button id="modal-config-betagamma-reset">Reset</button>
        </p>
    </div>
    <div>
      <button id="modal-config-close">Close</button>
    </div>
  </div>
  <small>Created by Anis &amp; Nico; full credits <a href="./credits.md"> here</a>.</small>
</body>

</html>
