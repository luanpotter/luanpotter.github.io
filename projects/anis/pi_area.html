<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Monte Carlo Renderer</title>
  <script src="pixi.min.js"></script>
</head>
<body>
  <script type="text/javascript">
    const type = PIXI.utils.isWebGLSupported() ? 'WebGL' : 'canvas';
    PIXI.utils.sayHello(type);

    const app = new PIXI.Application({
        width: 512,
        height: 512,
        antialias: false,
        transparent: false,
        resolution: 1,
    });

    const game = {
      lastTime: Date.now(),
      clock: 0,
      points: [],
    };

    app.ticker.add(delta => gameLoop(game, delta));
    const canvas = new PIXI.Graphics();
    app.stage.addChild(canvas);
    document.body.appendChild(app.view);

    const gameLoop = (game, delta) => {
      const time = Date.now();
      const dt = time - game.lastTime;
      game.lastTime = time;
      update(game, dt / 1000);
      render(game);
    };

    const render = game => {
      canvas.beginFill(0x3C2F2F);
      canvas.drawRect(0, 0, 512, 512);
      canvas.endFill();

      canvas.lineStyle(1, 0xFFF4E6);
      canvas.drawCircle(0, 512, 512);

      canvas.lineStyle(2, 0x854442);
      game.points.forEach(p => canvas.drawCircle(512 * p.x, 512 * p.y, 1));
    };

    const update = (game, dt) => {
      game.clock += dt;
      while (game.clock >= 0.25) {
        game.clock -= 0.25;
        game.points.push({ x: Math.random(), y: Math.random() });
      }
    };
    
  </script>
</body>
</html>
